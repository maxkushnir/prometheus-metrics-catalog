name: Deploy to GitHub Pages

on:
  push:
    branches: [ main ]
  # Remove pull_request trigger to prevent builds on PRs
  # Only deploy when PRs are merged to main

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Allow only one concurrent deployment, skipping runs queued between the run in-progress and latest queued.
# However, do NOT cancel in-progress runs as we want to allow these production deployments to complete.
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  # Build job
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          
      - name: Install dependencies
        run: |
          echo "Installing dependencies..."
          npm install --verbose
          echo "Checking installed packages:"
          npm list vite
          echo "Checking node_modules/.bin:"
          ls -la node_modules/.bin/ | grep vite || echo "Vite not found in .bin"
          
      - name: Setup Pages
        uses: actions/configure-pages@v4
        
      - name: Build
        run: |
          echo "Running build with locally installed Vite:"
          ./node_modules/.bin/vite build
        
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: './dist'

  # Deployment job
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
